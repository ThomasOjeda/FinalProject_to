<header
  class="header"
  [ngClass]="{
    'header-theme-system': theme == 'system',
    'header-theme-light': theme == 'light',
    'header-theme-dark': theme == 'dark'
  }"
>
  <nav class="navigation">
    <app-custom-icon-button
      class="menu-btn"
      [buttonPaint]="'green'"
      [iconHeight]="'large'"
      [iconPath]="'/assets/menu-svgrepo-com.svg'"
      (clickedButtonEvent)="openMenu()"
    ></app-custom-icon-button>
    <app-custom-icon-button
      class="back-btn"
      *ngIf="segments.length > 0"
      [buttonPaint]="'primary'"
      [iconPath]="'/assets/arrow-left-svgrepo-com.svg'"
      [iconHeight]="'large'"
      (clickedButtonEvent)="navigateToSegment(segments.length - 2)"
    >
    </app-custom-icon-button>

    <div
      *ngIf="segments.length <= 0"
      class="segment"
      [ngClass]="{
        'segment-theme-system': theme == 'system',
        'segment-theme-light': theme == 'light',
        'segment-theme-dark': theme == 'dark'
      }"
    >
      {{ mainSegment }}
    </div>

    <ol *ngIf="segments.length > 0" class="segmentList">
      <div class="cancel-reverse">
        <li
          *ngFor="
            let segment of segments;
            index as i;
            last as isLast;
            first as isFirst
          "
        >
          <a
            (click)="navigateToSegment(i)"
            class="segment"
            [ngClass]="{
              'segment-theme-system': theme == 'system',
              'segment-theme-light': theme == 'light',
              'segment-theme-dark': theme == 'dark'
            }"
            >{{ segment }}</a
          >
          <span *ngIf="!isLast" class="segment-divider">â‰«</span>
        </li>
      </div>
    </ol>
  </nav>
</header>
