<header>
  <nav>
    <a
      *ngIf="currentRoute.length >= 2"
      (click)="composeURL(currentRoute.length - 2)"
      >Go Back</a
    >
    <ol>
      <li *ngFor="let segment of currentRoute; index as i">
        <a (click)="composeURL(i)">{{ segment }}</a>
      </li>
    </ol>
  </nav>
</header>

<p>header works!</p>
