<header class="header">
  <nav class="navigation">
    <app-custom-button
      *ngIf="segments.length <= 0"
      [buttonType]="'icon'"
      [iconPath]="'/assets/menu-svgrepo-com.svg'"
      (clickedButtonEvent)="openMenu()"
    >
    </app-custom-button>
    <app-custom-button
      *ngIf="segments.length > 0"
      [buttonType]="'icon'"
      [iconPath]="'/assets/arrow-left-svgrepo-com.svg'"
      (clickedButtonEvent)="navigateToSegment(segments.length - 2)"
    >
    </app-custom-button>

    <div *ngIf="segments.length <= 0">
      {{ mainSegment }}
    </div>

    <ol *ngIf="segments.length > 0" class="segmentList">
      <div class="cancel-reverse">
        <li
          *ngFor="
            let segment of segments;
            index as i;
            last as isLast;
            first as isFirst
          "
        >
          <a (click)="navigateToSegment(i)" class="segment">{{ segment }}</a>
          <span *ngIf="!isLast" class="segment-divider">â‰«</span>
        </li>
      </div>
    </ol>
  </nav>
</header>
