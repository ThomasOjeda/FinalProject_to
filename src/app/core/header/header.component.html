<header>
  <nav>
    <a
      *ngIf="displayRoute.length >= 2"
      (click)="navigateToSegment(displayRoute.length - 2)"
      >Go Back</a
    >
    <ol>
      <li *ngFor="let segment of displayRoute; index as i">
        <a (click)="navigateToSegment(i)">{{ segment }}</a>
      </li>
    </ol>
  </nav>
</header>
