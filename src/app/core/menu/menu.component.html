<aside class="menu" [ngClass]="{ 'open-menu': isOpen }">
  <header>
    <div class="close-btn-container">
      <app-custom-icon-button
        class="close-btn"
        [buttonPaint]="'gray'"
        (clickedButtonEvent)="closeMenu()"
        [iconPath]="'/assets/close-svgrepo-com.svg'"
        [rounded]="true"
      ></app-custom-icon-button>
    </div>
    <h1>
      <img src="/assets/angular_whiteTransparent.png" alt="logo" class="logo" />
    </h1>
  </header>

  <nav class="navigation">
    <ul class="nav-list">
      <li
        *ngFor="let element of mainElements; index as i"
        class="nav-list-item"
        [ngClass]="{ selected: element.selected }"
        (click)="navigateMain(element.url, i)"
      >
        <a>{{ element.name }} </a>
      </li>
    </ul>
  </nav>
  <footer class="footer">
    <ul class="nav-list">
      <li
        *ngFor="let element of footerElements; index as i"
        class="nav-list-item"
        [ngClass]="{ selected: element.selected }"
        (click)="navigateFooter(element.url, i)"
      >
        <a>{{ element.name }} </a>
      </li>
    </ul>
  </footer>
</aside>
