<aside class="menu" [ngClass]="{ 'open-menu': isOpen }">
  <header>
    <div class="close-btn-container">
      <app-custom-icon-button
        class="close-btn"
        [buttonPaint]="'gray'"
        (clickedButtonEvent)="closeMenu()"
        [iconPath]="'/assets/close-svgrepo-com.svg'"
        [rounded]="true"
      ></app-custom-icon-button>
    </div>
    <h1>
      <img src="/assets/angular_whiteTransparent.png" alt="logo" class="logo" />
    </h1>
  </header>

  <nav class="navigation">
    <ul class="nav-list">
      <li class="nav-list-item" (click)="navigate('/')">
        <a> Home </a>
      </li>
      <li class="nav-list-item" (click)="navigate('/my-projects')">
        <a> My Projects </a>
      </li>
      <li class="nav-list-item" (click)="navigate('/my-stories')">
        <a> My Stories </a>
      </li>
    </ul>
  </nav>
  <footer class="footer">
    <li class="nav-list-item" (click)="navigate('/settings')">
      <a> Settings </a>
    </li>
  </footer>
</aside>
