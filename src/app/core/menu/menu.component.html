<div
  [ngClass]="{ 'fallback-sheet-open': isOpen }"
  class="fallback-sheet"
  (click)="closeMenu()"
></div>
<aside class="menu" [ngClass]="{ 'open-menu': isOpen }">
  <header>
    <div class="close-btn-container">
      <app-custom-icon-button
        class="close-btn"
        [buttonPaint]="'gray'"
        (clickedButtonEvent)="closeMenu()"
        [iconPath]="'/assets/close-svgrepo-com.svg'"
        [rounded]="true"
        [ariaLabel]="'Close menu'"
      ></app-custom-icon-button>
    </div>
    <h1>
      <img src="/assets/angular_whiteTransparent.png" alt="logo" class="logo" />
    </h1>
  </header>

  <nav class="navigation">
    <ul class="nav-list">
      <li
        *ngFor="let element of mainElements"
        class="nav-list-item"
        [routerLink]="element.url"
        routerLinkActive="selected"
        [routerLinkActiveOptions]="{ exact: false }"
        (click)="closeMenu()"
      >
        <a>{{ element.name }} </a>
      </li>
    </ul>
  </nav>
  <footer class="footer">
    <ul class="nav-list">
      <li
        *ngFor="let element of footerElements"
        class="nav-list-item"
        [routerLink]="element.url"
        routerLinkActive="selected"
        [routerLinkActiveOptions]="{ exact: false }"
        (click)="closeMenu()"
      >
        <a>{{ element.name }} </a>
      </li>
    </ul>
  </footer>
</aside>
