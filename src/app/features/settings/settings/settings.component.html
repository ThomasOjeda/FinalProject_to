<section>
  <ul>
    <li>
      <h4>Username</h4>
      <p>
        {{ user.username }}
      </p>
    </li>
    <li>
      <h4>Email</h4>
      <p>
        {{ user.email }}
      </p>
    </li>
    <li>
      <h4>Name</h4>
      <p>
        {{ user.name?.first }}
      </p>
    </li>
    <li>
      <h4>Last name</h4>
      <p>
        {{ user.name?.last }}
      </p>
    </li>
  </ul>

  <label for="theme"> <strong>Application Theme</strong> </label>
  <select
    #themeSelector
    name="theme"
    id="theme"
    [value]="theme"
    (change)="handleThemeChange(themeSelector.value)"
    class="theme-selector"
    [ngClass]="{
      'theme-selector-theme-system': theme == 'system',
      'theme-selector-theme-light': theme == 'light',
      'theme-selector-theme-dark': theme == 'dark'
    }"
  >
    <option value="system">Default</option>
    <option value="light">Light</option>
    <option value="dark">Dark</option>
  </select>

  <app-custom-button
    [text]="'Logout'"
    [buttonPaint]="'red'"
    (clickedButtonEvent)="handleLogoutButtonClick()"
    [buttonHeight]="'large'"
    class="logout-btn"
  ></app-custom-button>
</section>
