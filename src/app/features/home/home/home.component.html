<section>
  <form #searchForm="ngForm">
    <input
      class="search-input"
      [ngClass]="{
        'search-input-theme-system': theme == 'system',
        'search-input-theme-light': theme == 'light',
        'search-input-theme-dark': theme == 'dark'
      }"
      name="search-input"
      id="search-input"
      type="search"
      #searchInput
      [(ngModel)]="search"
      placeholder="Search..."
    />

    <select
      class="search-type-input"
      [ngClass]="{
        'search-input-type-theme-system': theme == 'system',
        'search-input-type-theme-light': theme == 'light',
        'search-input-type-theme-dark': theme == 'dark'
      }"
      name="search-type"
      id="search-type"
      #searchTypeInput
      (change)="handleSelectorChanged()"
      [(ngModel)]="searchType"
    >
      <option value="projects">Projects</option>
      <option value="epics">Epics</option>
      <option value="stories">Stories</option>
      <option value="tasks">Tasks</option>
    </select>
  </form>
</section>

<ul>
  <li *ngFor="let result of searchResults" (click)="handleElementClick(result)">
    <app-summary-card
      [name]="result.data.name"
      [description]="result.data.description"
      [icon]="result.data.icon"
    ></app-summary-card>
  </li>
</ul>
