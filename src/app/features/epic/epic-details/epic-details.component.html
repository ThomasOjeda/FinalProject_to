<section>
  <section>
    <div class="loading-spinner">
      <app-loading-spinner
        *ngIf="loadingEpicDetails"
        color="orange"
        size="small"
      ></app-loading-spinner>
    </div>
    <div *ngIf="epic && !loadingEpicDetails">
      <app-section-header>
        <span *ngIf="epic.icon">{{ epic.icon }}</span> "{{ epic.name }}" details
      </app-section-header>

      <app-custom-detail [name]="'Description'">
        {{ epic.description }}
      </app-custom-detail>
    </div>
  </section>
  <section>
    <div class="loading-spinner">
      <app-loading-spinner
        *ngIf="loadingStories"
        color="primary"
        size="small"
      ></app-loading-spinner>
    </div>

    <div *ngIf="!loadingStories" class="board">
      <article class="board-sector">
        <header>
          <h3>ToDo</h3>
        </header>
        <ul class="story-list">
          <li *ngFor="let story of storyListTodo" class="list-item">
            <app-summary-card
              [name]="story.name"
              [description]="story.description"
              [icon]="story.icon"
              (click)="handleStorySelection(story._id)"
            ></app-summary-card>
          </li>
        </ul>
      </article>

      <article class="board-sector">
        <header>
          <h3>Running</h3>
        </header>
        <ul class="story-list">
          <li *ngFor="let story of storyListRunning" class="list-item">
            <app-summary-card
              [name]="story.name"
              [description]="story.description"
              [icon]="story.icon"
              (click)="handleStorySelection(story._id)"
            ></app-summary-card>
          </li>
        </ul>
      </article>

      <article class="board-sector">
        <header>
          <h3>Done</h3>
        </header>
        <ul class="story-list">
          <li *ngFor="let story of storyListDone" class="list-item">
            <app-summary-card
              [name]="story.name"
              [description]="story.description"
              [icon]="story.icon"
              (click)="handleStorySelection(story._id)"
            ></app-summary-card>
          </li>
        </ul>
      </article>
    </div>

    <p *ngIf="storyList.length <= 0 && !loadingStories">No Stories found</p>
  </section>
</section>
