<section>
  <section>
    <div
      *ngIf="loadingEpicDetails && !errorFetchingEpicDetails"
      class="loading-spinner"
    >
      <app-loading-spinner color="orange" size="small"></app-loading-spinner>
    </div>
    <app-alert-message
      class="error-alert"
      *ngIf="errorFetchingEpicDetails"
      [closable]="false"
      [color]="'red'"
    >
      Error fetching epic data...try again later
    </app-alert-message>
    <div *ngIf="epic && !loadingEpicDetails">
      <app-section-header>
        <span *ngIf="epic.icon">{{ epic.icon }}</span> "{{ epic.name }}" details
      </app-section-header>

      <app-custom-detail
        *ngIf="epic.description"
        [name]="'Description'"
        [state]="true"
      >
        {{ epic.description }}
      </app-custom-detail>
    </div>
  </section>
  <section>
    <div *ngIf="loadingStories" class="loading-spinner">
      <app-loading-spinner color="yellow" size="small"></app-loading-spinner>
    </div>
    <app-alert-message
      class="no-stories-alert"
      *ngIf="!loadingStories && storyList.length <= 0 && !errorFetchingStories"
      [closable]="false"
      [color]="'yellow'"
    >
      No stories available at this moment
    </app-alert-message>
    <app-alert-message
      class="error-alert"
      *ngIf="errorFetchingStories"
      [closable]="false"
      [color]="'red'"
    >
      Error fetching story list...try again later
    </app-alert-message>
    <div
      *ngIf="!loadingStories && storyList.length > 0 && !errorFetchingStories"
      class="board"
    >
      <article
        class="board-sector"
        appTheme
        [systemThemeClass]="'board-theme-system'"
        [lightThemeClass]="'board-theme-light'"
        [darkThemeClass]="'board-theme-dark'"
      >
        <header>
          <h3>ToDo</h3>
        </header>
        <ul class="story-list">
          <li *ngFor="let story of storyListTodo" class="list-item">
            <app-summary-card
              [name]="story.name"
              [description]="story.description"
              [icon]="story.icon"
              (click)="handleStorySelection(story._id)"
              [accent]="'#c49f49'"
            ></app-summary-card>
          </li>
        </ul>
      </article>

      <article
        class="board-sector"
        appTheme
        [systemThemeClass]="'board-theme-system'"
        [lightThemeClass]="'board-theme-light'"
        [darkThemeClass]="'board-theme-dark'"
      >
        <header>
          <h3>Running</h3>
        </header>
        <ul class="story-list">
          <li *ngFor="let story of storyListRunning" class="list-item">
            <app-summary-card
              [name]="story.name"
              [description]="story.description"
              [icon]="story.icon"
              (click)="handleStorySelection(story._id)"
              [accent]="'#c49f49'"
            ></app-summary-card>
          </li>
        </ul>
      </article>

      <article
        class="board-sector"
        appTheme
        [systemThemeClass]="'board-theme-system'"
        [lightThemeClass]="'board-theme-light'"
        [darkThemeClass]="'board-theme-dark'"
      >
        <header>
          <h3>Done</h3>
        </header>
        <ul class="story-list">
          <li *ngFor="let story of storyListDone" class="list-item">
            <app-summary-card
              [name]="story.name"
              [description]="story.description"
              [icon]="story.icon"
              (click)="handleStorySelection(story._id)"
              [accent]="'#c49f49'"
            ></app-summary-card>
          </li>
        </ul>
      </article>
    </div>
  </section>
</section>
