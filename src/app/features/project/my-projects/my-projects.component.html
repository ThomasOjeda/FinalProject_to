<section>
  <header>
    <h1>my projects section</h1>
  </header>

  <ul *ngIf="projectList.length > 0">
    <li *ngFor="let project of projectList">
      <a (click)="handleProjectSelection(project._id)">{{ project | json }}</a>
    </li>
  </ul>

  <p *ngIf="projectList.length <= 0">No projects available</p>
</section>
