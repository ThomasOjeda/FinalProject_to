<section>
  <ul *ngIf="projectList.length > 0" class="project-list">
    <li *ngFor="let project of projectList">
      <app-summary-card
        [name]="project.name"
        [description]="project.description"
        [icon]="project.icon"
        (click)="handleProjectSelection(project._id)"
      ></app-summary-card>
    </li>
  </ul>

  <p *ngIf="projectList.length <= 0">No projects available</p>
</section>
