<div
  class="task"
  appTheme
  [systemThemeClass]="'task-theme-system'"
  [lightThemeClass]="'task-theme-light'"
  [darkThemeClass]="'task-theme-dark'"
>
  <input
    type="checkbox"
    name="done"
    id="done"
    (change)="handleCheckboxToggle()"
    [checked]="task.done"
    class="checkbox"
  />
  <app-task-name
    [styleTask]="task.done ?? false"
    class="task-name-container"
    (click)="handleTaskNameClick()"
  >
    {{ task.name }}
  </app-task-name>

  <p class="creationDate">{{ task.created | date }}</p>
</div>
