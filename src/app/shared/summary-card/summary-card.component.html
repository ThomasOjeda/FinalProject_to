<article
  class="summary-card"
  appTheme
  [systemThemeClass]="'summary-card-theme-system'"
  [lightThemeClass]="'summary-card-theme-light'"
  [darkThemeClass]="'summary-card-theme-dark'"
  [ngStyle]="{ 'border-right-color': accent }"
>
  <h3 *ngIf="name" class="name">
    <span *ngIf="icon">{{ icon }}</span
    >{{ name }}
  </h3>

  <p *ngIf="description" class="description">{{ description }}</p>
</article>
