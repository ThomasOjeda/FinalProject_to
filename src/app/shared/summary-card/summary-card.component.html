<article
  class="summary-card"
  [ngClass]="{
    'summary-card-theme-system': theme == 'system',
    'summary-card-theme-light': theme == 'light',
    'summary-card-theme-dark': theme == 'dark'
  }"
  [ngStyle]="{ 'border-right-color': accent }"
>
  <h3 *ngIf="name" class="name">
    <span *ngIf="icon">{{ icon }}</span
    >{{ name }}
  </h3>

  <p *ngIf="description" class="description">{{ description }}</p>
</article>
