<button
  (click)="buttonWasClicked($event)"
  class="btn"
  [ngClass]="{
    'icon-btn': displayIcon && !displayText,
    'btn-theme-system': theme == 'system',
    'btn-theme-light': theme == 'light',
    'btn-theme-dark': theme == 'dark'
  }"
>
  <img
    *ngIf="displayIcon"
    [src]="iconPath"
    [alt]="iconAlt"
    class="icon"
    [ngClass]="{
      'icon-btn': displayIcon && !displayText,
      'icon-theme-system': theme == 'system',
      'icon-theme-light': theme == 'light',
      'icon-theme-dark': theme == 'dark'
    }"
  />
  <div *ngIf="displayText" class="text">{{ this.text }}</div>
</button>
